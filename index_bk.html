<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Downloader</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
      }
      .page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #000000;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 1rem;
      }
      .container {
        min-height: 100vh;
        background: linear-gradient(to bottom right, #ec4899, #8b5cf6);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      .card {
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        padding: 2rem;
        max-width: 24rem;
        width: 100%;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
      }
      .header-icon {
        width: 3rem;
        height: 3rem;
        margin-right: 0.5rem;
      }
      .title {
        font-size: 1.875rem;
        font-weight: bold;
        color: #1f2937;
      }
      .input {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
        border-radius: 0.375rem;
        border: 2px solid #f9a8d4;
        margin-bottom: 1rem;
        font-size: 1rem;
        width: 100%;
        height: 2.5rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        box-sizing: border-box;
      }
      .input:focus {
        outline: none;
        border-color: #ec4899;
        box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
      }
      .button {
        width: 100%;
        background: linear-gradient(to right, #ec4899, #8b5cf6);
        color: white;
        font-weight: bold;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }
      .button:hover {
        transform: scale(1.05);
      }
      .button-icon {
        margin-right: 0.5rem;
      }
      .footer {
        margin-top: 2rem;
        text-align: center;
        color: #4b5563;
      }
      .footer p {
        margin: 0.5rem 0;
      }
      .footer .small {
        font-size: 0.875rem;
        color: #6b7280;
      }
      footer {
        background-color: #1f2937;
        color: white;
        text-align: center;
        padding: 1rem;
        font-size: 0.875rem;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document
          .querySelector(".download")
          .addEventListener("click", downloadVideo);
      });
      async function downloadVideo() {
        const videoId = document.querySelector("#video-id").value;
        if (videoId) {
          const response = await fetch(`https://api.twitterpicker.com/tiktok/mediav2?id=${videoId}`);
          console.log(response);
        } else {
          alert("Please enter a video ID");
        }
      }
    </script>
  </head>
  <body>
    <div class="page-container">
      <header>
        <div class="logo">TikTok Downloader</div>
        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </header>
      <div class="container">
        <div class="card">
          <div class="header">
            <svg
              class="header-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"
              />
            </svg>
            <h1 class="title">TikTok Downloader</h1>
          </div>
          <input
            id="video-id"
            type="text"
            class="input"
            placeholder="Paste TikTok video URL here"
          />
          <button class="button download">
            <svg
              class="button-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Download Video
          </button>
          <div class="footer">
            <p>Download your favorite TikTok videos with ease!</p>
            <p class="small">
              Please ensure you have the right to download and use the content.
            </p>
          </div>
        </div>
      </div>
      <footer>
        <p>&copy; 2024 TikTok Downloader. All rights reserved.</p>
        <p>Disclaimer: This tool is not affiliated with TikTok.</p>
      </footer>
    </div>
  </body>
</html>
